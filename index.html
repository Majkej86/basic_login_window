<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Window</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="login-section">
        <div class="container">
            <div class="wrap-login">
                <!-- ############ F O R M ###########-->
                <form action="" class="form" method="GET" enctype="multipart/form-data">

                    <!-- TITLE -->
                    <span class="form-title">
                        login
                    </span>

                    <!-- EMAIL -->
                    <div class="email-container">
                        <input class="input" id="input-email" type="email" name="login-email" placeholder="Your email">
                    </div>

                    <!-- PASSWORD -->
                    <div class="password-container">
                        <input class="input" id="input-password" type="password" name="login-password"
                            placeholder="Your password">
                    </div>

                    <!-- REMEMBER ME CHECKBOX -->

                    <div class="checkbox">
                        <input id="remember me" type="checkbox" name="source[]" />
                        <label for="remember me"><span></span>Remember me</label>
                    </div>


                    <!-- LOGIN BUTTON -->
                    <div class="login-button">
                        <button type="submit">
                            Login
                        </button>
                    </div>



                    <!-- TEXT CENTER -->
                    <div class="text-center">
                        <span class="txt">
                            Or login with
                        </span>
                    </div>


                    <!-- FACEBOOK BUTTON -->
                    <a href="#" class="button-fb"></a>


                    <!-- GOOGLE BUTTON -->
                    <a href="#" class="button-google"></a>

                    <!-- NOT A MEMBER -->
                    <div class="not-a-member">
                        <span class="txt">
                            Not a member?
                            <a href="#" class="txt-not-member">
                                Sign up now
                            </a>
                        </span>

                    </div>

                </form>
            </div>
        </div>
    </section>

</body>

</html>
